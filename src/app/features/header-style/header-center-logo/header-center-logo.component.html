<!-- Nav Start-->
<header class="yoga loding-header nav-abs custom-scroll header-rel">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="mt-3 navbar-expand-lg theme-nav w-100">
                        <a class=" logo-responsive navbar-brand" routerLink="/landing"><img
                                alt="logo" class="logo-abs h-auto" src="assets/images/riot-news.png"></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
<!-- Nav end-->
<!-- header Start-->
<section class="yoga header" id="home">
        <owl-carousel-o [options]="yogaCarouselOptions" class="yoga-content overflow-hidden yoga-slider" *ngIf="this.news !== undefined">
          <ng-container *ngFor='let article of this.newsToShow'>
            <ng-template carouselSlide class="item">
                    <div class="yogas bg">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="center-text">
                                        <div class="bottom-0 set-abs girl center-content">
                                            <img src='{{article["urlToImage"]}}' class="img-fluid girl-img" alt="" style="opacity: 0.5;">
                                        </div>
                                        <div class="text-right">
                                            <div class="row">
                                                <div class="col-lg-10 m-auto">
                                                    <div class="right-way" style="margin-top: 30px;">
                                                        <div class="header-text"><h1>{{article["title"]}}</h1></div>
                                                        <div class="header-sub-text">
                                                            <p class="text-white">
                                                                {{article["description"]}}
                                                            </p>
                                                        </div>
                                                        <a class=" btn btn-default back-white border-not" routerLink="/news/{{article.id}}">read more</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="animation-circle-inverse">
                                    <i></i>
                                    <i></i>
                                    <i></i>
                                </div>
                            </div>
                        </div>
                    </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
</section>
      <!-- header end-->
